name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            build_script: npm run build-mac
            delay: 0
          - os: windows-latest  
            build_script: npm run build-win
            delay: 30
          - os: ubuntu-latest
            build_script: npm run build-linux
            delay: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Add delay to avoid API limits
        run: sleep ${{ matrix.delay }}
        shell: bash
      
      - name: Build and publish
        run: |
          echo "Building for ${{ matrix.os }}"
          ${{ matrix.build_script }}
          echo "Build completed, checking dist folder:"
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List dist folder (cross-platform)
        run: |
          if [ -d "dist" ]; then
            ls -la dist/
          else
            echo "No dist folder"
          fi
        shell: bash
